{% assign tags = include.value.comment.tags %}
{% assign count = tags | where: "tag", "see" | size %}
{% if count > 0 %}
  <h4>See Also</h4>

  {% for tag in tags | where: "tag", "see" %}
    <span markdown="1">{{ tag.text | tsdoc }}{% unless forloop.last %},{% endunless %}</span>
  {% endfor %}
{% endif %}
