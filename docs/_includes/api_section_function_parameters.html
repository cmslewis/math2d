{% assign sig = include.value.signatures[0] %}
{% assign parameter_count = sig.parameters | size %}

{% if parameter_count > 0 %}
  <h4>Parameters</h4>
  <dl class="math2d-parameter-list">
    {% for param in sig.parameters %}
      <dt>
        {{ param.name }}
      </dt>
      <dd>
        {% if param.defaultValue %}
          <span class="optional">(optional)</span>
        {% endif %}
        {{ param.comment.text }}
      </dd>
    {% endfor %}
  </dl>
{% endif %}
